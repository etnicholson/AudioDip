<mat-card style="background-color:slategray;">
<mat-card-title>
    {{audioFile.title}}
</mat-card-title>

<mat-card-content>
        <div id="waveform"></div>
</mat-card-content>
<mat-card-footer>
        <button mat-raised-button	 (click)='playMusic()' color="primary">Play</button>
        <button mat-raised-button	 (click)='stopMusic()' color="warn">Stop</button>
        <button mat-raised-button	 (click)='share(audioFile.id)'>Share</button>
</mat-card-footer>

</mat-card>
